<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Wise</title>
    <link rel="stylesheet" href="output.css">
    <script src="basic.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Spend-Wise</h1>
            <h5>Take control of your finances</h5>
        </div>
    </nav>

    <div class="expenseSection">
        <div class="listheader">
            <h2>Overall Expense: &#8377;<span class="overallExpense">25000</span></h2>
            <h2 class="splitHeading">&lt;Split List&gt;</h2>
            <h2>You Lent: &#8377;<span class="totalLent">22500</span></h2>

        </div>
        <div class="cardCont">
            <div class="card">
                <div class="upperCard">
                    <div class="line">Expense Description: <span class="description">Pizza Party</span></div>
                    <div class="line">Number of Persons: <span class="numberOfPersons">10</span></div>
                    <div class="line">Total Expense: &#8377;<span class="totalExpense">25000</span></div>
                    <div class="line">Expense per Person: &#8377;<span class="expensePerPerson">2500</span></div>
                    <div class="line">You Lent: &#8377;<span class="youLent">22500</span></div>
                </div>
                <div class="button">
                    <button class="delete">Delete</button>
                    <button class="edit">Edit</button>
                </div>

            </div>
        
        </div>
    </div>

    <div class="addLogo">
        <svg width="72px" height="72px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="24" height="24" fill="white"></rect> <path fill-rule="evenodd" clip-rule="evenodd" d="M13 9C13 8.44772 12.5523 8 12 8C11.4477 8 11 8.44772 11 9V11H9C8.44772 11 8 11.4477 8 12C8 12.5523 8.44772 13 9 13H11V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V13H15C15.5523 13 16 12.5523 16 12C16 11.4477 15.5523 11 15 11H13V9ZM2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12Z" fill="#985ee4"></path> </g></svg>
    </div>
    <div class="cancelLogo">
        <svg width="72px" height="72px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(45)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect width="24" height="24" fill="white"></rect> <path fill-rule="evenodd" clip-rule="evenodd" d="M13 9C13 8.44772 12.5523 8 12 8C11.4477 8 11 8.44772 11 9V11H9C8.44772 11 8 11.4477 8 12C8 12.5523 8.44772 13 9 13H11V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V13H15C15.5523 13 16 12.5523 16 12C16 11.4477 15.5523 11 15 11H13V9ZM2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12Z" fill="#f31212"></path> </g></svg>
    </div>

    <footer>
        Spend-Wise&#169; || LP Technologies &trade;
    </footer>


    <div class="addExpenseForm">
        <div class="formHead">
            <h3>Add an Expense</h3>
        </div>
        <form class="ExpenseForm" action="#">

            <div class="formBlock">
                <label class="label">Expense Description: </label>
                <input id="ExpDes" type="text" placeholder="Like Trip, Party.">
            </div>

            <div class="formBlock">
                <label class="label">Number of Persons: </label>
                <input id="NoOfPer" type="text" placeholder="10">
            </div>

            <div class="formBlock">
                <label class="label">Total Expense INR:</label>
                <input id="exp" type="text" placeholder="2000">
            </div>
        </form>

        <div class="submitBtn">
            <button class="submit">Submit</button>
        </div>

    </div>

    <div class="EditExpenseForm">
        <div class="formHead">
            <h3>Add an Expense</h3>
        </div>
        <form class="UpdateExpenseForm" action="#">

            <div class="formBlock">
                <label class="label">Expense Description: </label>
                <input type="text" placeholder="Like Trip, Party.">
            </div>

            <div class="formBlock">
                <label class="label">Number of Persons: </label>
                <input type="text" placeholder="10">
            </div>

            <div class="formBlock">
                <label class="label">Total Expense INR:</label>
                <input type="text" placeholder="2000">
            </div>
        </form>

        <div class="updateBtn">
            <button class="update">Update</button>
        </div>

    </div>

</body>

</html>
